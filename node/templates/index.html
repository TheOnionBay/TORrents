<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">

      <title>TheOnionBay</title>
      <meta name="description" content="TheOnionBay tracker">
      <meta name="author" content="TheOnionBay">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col s12">
               <h1>Node: {{data["ip"]}}</h1>
               <div class="card" style="height: 400px; overflow: scroll;">
                  <div class="card-content">
                     <span class="card-title">Log</span>
                     <pre style="word-wrap: break-word">{{data["log"]}}</pre>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- TODO: display relay table -->
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   </body>
</html>
