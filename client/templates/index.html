<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">

      <title>TORrents client</title>
      <meta name="description" content="Access to TheOnionBay">
      <meta name="author" content="TheOnionBay">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>

   <body>
      <div class="container">
         <div class="row">
            <form class="col s12 m6" action="/request" method="post">
               <h1>TORrents</h1>
               <div class="input-field">
                  <input id="filename" type="text" name="filename">
                  <label for="filename">Search TheOnionBay</label>
               </div>
               <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
               </button>
            </form>
         </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   </body>
</html>
